<html>
  <head>
    <meta charset="UTF-8" />
    <title>Carrom using Pure CSS and HTML</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="carrom table table-bordered">
      <div class="positions">
        <div class="one">
          <img
            src="http://skillpundit.com/cascading-stylesheet/img/carrom/arrow2.png"
          />
        </div>
        <div class="two">
          <img
            src="http://skillpundit.com/cascading-stylesheet/img/carrom/border3.png"
          />
        </div>
        <div class="three">
          <img
            src="http://skillpundit.com/cascading-stylesheet/img/carrom/arrow3.png"
          />
        </div>
        <div class="four">
          <span
            class="valmd"
            style="
              width: 100%;
              height: 100%;
              margin: auto;
              display: table;
              vertical-align: middle;
            "
            ><span
              class="valmd-in"
              style="
                width: 100%;
                height: 100%;
                display: table-cell;
                vertical-align: middle;
              "
              ><img
                src="http://skillpundit.com/cascading-stylesheet/img/carrom/border1.png"
            /></span>
          </span>
        </div>
        <div class="coins">
          <span
            style="
              width: 100%;
              height: 100%;
              margin: auto;
              display: table;
              vertical-align: middle;
            "
            class="valmd"
            ><span
              class="valmd-in"
              style="
                width: 100%;
                height: 100%;
                display: table-cell;
                vertical-align: middle;
              "
              ><img
                src="http://skillpundit.com/cascading-stylesheet/img/carrom/coins.png"
            /></span>
          </span>
        </div>
        <div class="five">
          <img
            src="http://skillpundit.com/cascading-stylesheet/img/carrom/arrow1.png"
          />
        </div>
        <div class="six">
          <span class="valmd"
            ><span class="valmd-in"
              ><img
                src="http://skillpundit.com/cascading-stylesheet/img/carrom/border2.png" /></span
          ></span>
        </div>
        <div class="seven">
          <img
            src="http://skillpundit.com/cascading-stylesheet/img/carrom/arrow4.png"
          />
        </div>
        <div class="eight">
          <span
            class="valmd"
            style="
              width: 100%;
              height: 100%;
              margin: auto;
              display: table;
              vertical-align: middle;
            "
            ><span
              class="valmd-in"
              style="
                width: 100%;
                height: 100%;
                display: table-cell;
                vertical-align: middle;
              "
              ><img
                src="http://skillpundit.com/cascading-stylesheet/img/carrom/border4.png" /></span
          ></span>
        </div>
      </div>
    </div>
  </body>
</html>
